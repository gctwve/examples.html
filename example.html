<html><head><base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Executors - Arcadia API</title>
    
    <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #151519;
      --darker: #0f0f12; 
      --light: #fff;
      --gray: #2d2d35;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .coming-soon {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .title {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      opacity: 0.6;
    }
    
    .executor-card {
      background: var(--gray);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      filter: blur(3px);
    }
    
    .coming-soon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent, var(--darker) 70%);
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-1000px) rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      .title {
        font-size: 2.5rem;
      }
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
    
    <div class="coming-soon-overlay"></div>
    
    <div class="coming-soon">
      <h1 class="title">Example Executors</h1>
      <p class="subtitle">Our showcase of amazing executors built with Arcadia API is coming soon!</p>
      
      <div class="card-grid">
        <div class="executor-card">
          <h3>Executor 1</h3>
          <p>Coming Soon</p>
        </div>
        <div class="executor-card">
          <h3>Executor 2</h3>
          <p>Coming Soon</p>
        </div>
        <div class="executor-card">
          <h3>Executor 3</h3>
          <p>Coming Soon</p>
        </div>
      </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create floating particles
      const createParticles = () => {
        for(let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random size between 2-6px
          const size = Math.random() * 4 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Random position
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          
          // Random animation duration
          particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
          
          document.body.appendChild(particle);
          
          // Remove particle after animation
          particle.addEventListener('animationend', () => {
            particle.remove();
          });
        }
      };
    
      createParticles();
      // Create new particles every 10 seconds
      setInterval(createParticles, 10000);
      
      // Add hover effect to cards
      const cards = document.querySelectorAll('.executor-card');
      cards.forEach(card => {
        card.addEventListener('mouseover', () => {
          card.style.transform = 'translateY(-5px)';
          card.style.transition = 'transform 0.3s ease';
        });
        
        card.addEventListener('mouseout', () => {
          card.style.transform = 'translateY(0)';
        });
      });
    });
    </script>
    
    </body></html>
